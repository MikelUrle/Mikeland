<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Mikeland</title>
  <link rel="stylesheet" href="./styles/menu.css">
  <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/finanzas.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js" defer></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>

  <div id="sidebar"></div>

<div class="main">
  <h1>Finanzas</h1>

  <section id="patrimonio">
    <h2>Patrimonio Total</h2>
    <div id="patrimonio-total">0 €</div>
  </section>

  <section class="categorias-container">
    <div class="categoria">
      <h3>Banco</h3>
      <ul id="lista-banco"></ul>
    </div>

    <div class="categoria">
      <h3>Bolsa</h3>
      <ul id="lista-bolsa"></ul>
    </div>

    <div class="categoria">
      <h3>Extras</h3>
      <ul id="lista-extras"></ul>
    </div>
  </section>

<section id="acciones">
  <button id="btn-add">+ Añadir Movimiento</button>
</section>

<section id="historial">
  <h3>Historial de Movimientos</h3>
  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Categoría</th>
        <th>Concepto</th>
        <th>Cantidad (€)</th>
      </tr>
    </thead>
    <tbody id="tabla-movimientos">
      <!-- Aquí se insertarán los movimientos -->
    </tbody>
  </table>
</section>

</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      fetch('./menu.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar').innerHTML = html;
        });
    });

const finanzas = {
  banco: [
    { nombre: 'Cuenta corriente', cantidad: 1200 },
    { nombre: 'Cuenta ahorro', cantidad: 3500 }
  ],
  bolsa: [
    { nombre: 'ETF S&P500', cantidad: 2000 },
    { nombre: 'Bono bajo riesgo', cantidad: 5000 }
  ],
  extras: [
    { nombre: 'Efectivo en mano', cantidad: 300 },
    { nombre: 'Prestado a amigo', cantidad: 100 }
  ]
};

const movimientos = [
  { fecha: '2025-07-01', categoria: 'Banco', concepto: 'Ingreso nómina', cantidad: 1800 },
  { fecha: '2025-07-05', categoria: 'Bolsa', concepto: 'Compra ETF', cantidad: -500 }
];

function renderFinanzas() {
  let total = 0;

  for (const categoria in finanzas) {
    const lista = document.getElementById(`lista-${categoria}`);
    lista.innerHTML = '';

    finanzas[categoria].forEach(item => {
      total += item.cantidad;
      const li = document.createElement('li');
      li.textContent = `${item.nombre}: ${item.cantidad.toLocaleString()} €`;
      lista.appendChild(li);
    });
  }

  document.getElementById('patrimonio-total').textContent = total.toLocaleString() + ' €';
}

function renderMovimientos() {
  const tbody = document.getElementById('tabla-movimientos');
  tbody.innerHTML = '';

  movimientos.forEach(mov => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${mov.fecha}</td>
      <td>${mov.categoria}</td>
      <td>${mov.concepto}</td>
      <td style="color: ${mov.cantidad < 0 ? 'red' : 'green'}">
        ${mov.cantidad.toLocaleString()} €
      </td>
    `;
    tbody.appendChild(tr);
  });
}

document.addEventListener('DOMContentLoaded', () => {
  renderFinanzas();
  renderMovimientos();

  document.getElementById('btn-add').addEventListener('click', () => {
    Swal.fire({
      title: 'Nuevo Movimiento',
      html: `
        <input type="date" id="fecha" class="swal2-input">
        <select id="categoria" class="swal2-input">
          <option value="Banco">Banco</option>
          <option value="Bolsa">Bolsa</option>
          <option value="Extras">Extras</option>
        </select>
        <input type="text" id="concepto" class="swal2-input" placeholder="Concepto">
        <input type="number" id="cantidad" class="swal2-input" placeholder="Cantidad €">
      `,
      focusConfirm: false,
      preConfirm: () => {
        const fecha = document.getElementById('fecha').value;
        const categoria = document.getElementById('categoria').value;
        const concepto = document.getElementById('concepto').value;
        const cantidad = parseFloat(document.getElementById('cantidad').value);

        if (!fecha || !categoria || !concepto || isNaN(cantidad)) {
          Swal.showValidationMessage('Por favor completa todos los campos');
          return;
        }

        movimientos.push({ fecha, categoria, concepto, cantidad });
        renderMovimientos();
      }
    });
  });
});



  </script>


</body>

</html>
