<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mikeland</title>
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js" defer></script>
</head>
<body>

    <div id="sidebar"></div>

    <div class="main">
        <h1>Bienvenido Mikel</h1>

        <div id="calendar"></div>
    </div>

    <script defer>
      // Este script se ejecuta después de que el DOM y scripts deferidos estén listos
      document.addEventListener('DOMContentLoaded', () => {
        fetch('./menu.html')
          .then(res => res.text())
          .then(html => {
            document.getElementById('sidebar').innerHTML = html;
            initCalendar();
          });

        function initCalendar() {
          let calendarEl = document.getElementById('calendar');

          let calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: [
              {
                title: 'Evento 1',
                start: '2025-07-17',
                color: 'red'
              },
              {
                title: 'Evento 2',
                start: '2025-07-22',
                color: 'green'
              }
            ],
            eventClick: function(info) {
              alert('Evento: ' + info.event.title + '\nFecha: ' + info.event.start.toLocaleDateString());
            }
          });

          calendar.render();
        }
      });
    </script>

</body>
</html>
