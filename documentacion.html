<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Mikeland</title>
  <link rel="stylesheet" href="./styles/menu.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <style>
    .doc-container {
      display: flex;
      height: 90vh;
      margin: 10px;
      gap: 10px;
    }

    .doc-list {
      width: 25%;
      border-left: 2px solid #ddd;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .doc-list button {
      display: block;
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      text-align: left;
      border: none;
      background: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .doc-list button:hover {
      background: #e9ecef;
    }

    .doc-content {
      flex: 1;
      padding: 10px;
    }

    #doc-texto {
      width: 100%;
      height: 100%;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
    }

    .doc-list .btn-nuevo {
      background-color: #4caf50;
      /* Azul Bootstrap */
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.8rem;
      padding: 4px 10px;
      transition: background 0.2s ease-in-out;
    }

    .doc-list .btn-nuevo:hover {
      background-color: #217424;
      /* Azul un poco mÃ¡s oscuro */
    }
  </style>
</head>

<body>

  <div id="sidebar"></div>

  <div class="main">
    <div class="doc-container">
      <!-- Zona de texto/documento -->
      <div class="doc-content">
        <textarea id="doc-texto" placeholder="Selecciona un documento para ver su contenido..."></textarea>
      </div>

      <!-- Listado de documentos -->
      <div class="doc-list">

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      fetch('./menu.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar').innerHTML = html;
          cargarDocumentos();
        });

    });

    let documentos = [];
    let documentoActual = null;

    async function cargarDocumentos() {
      try {
        const res = await fetch('./controllers/documentacion/lista_docs.php');
        documentos = await res.json();
        renderDocumentos();
      } catch (err) {
        console.error('Error al cargar documentos:', err);
      }
    }

    function renderDocumentos() {
      const contenedor = document.querySelector('.doc-list');
      contenedor.innerHTML = `
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="m-0">Documentos</h5>
            <div>
                <button class="btn-nuevo" onclick="crearDocumento()">+ Nuevo</button>
                <button id="btn-guardar" class="btn-guardar" onclick="guardarDocumento()">ðŸ’¾ Guardar</button>
            </div>
        </div>
    `;

      documentos.forEach(doc => {
        const wrapper = document.createElement('div');
        wrapper.classList.add('d-flex', 'justify-content-between', 'align-items-center', 'mb-1');

        const btn = document.createElement('button');
        btn.textContent = doc.nombre;
        btn.style.width = '1000%';
        btn.style.padding = '10px 15px';
        btn.style.fontSize = '16px';
        btn.style.borderRadius = '6px';
        btn.style.border = '1px solid #ccc';
        btn.style.backgroundColor = '#f0f0f0';
        btn.style.cursor = 'pointer';
        btn.style.textAlign = 'left';
        btn.onclick = () => abrirDocumento(doc.id);

        const btnBorrar = document.createElement('button');
        btnBorrar.innerHTML = 'ðŸ—‘ï¸';
        btnBorrar.classList.add('btn-borrar-doc');
        btnBorrar.onclick = () => borrarDocumento(doc.id);

        wrapper.appendChild(btn);
        wrapper.appendChild(btnBorrar);
        contenedor.appendChild(wrapper);
      });
    }

    function abrirDocumento(id) {
      const doc = documentos.find(d => d.id == id);
      if (!doc) return;

      documentoActual = doc.id; // lo guardamos
      document.getElementById('doc-texto').value = doc.texto;

      // mostramos el botÃ³n de guardar
      document.getElementById('btn-guardar').style.display = 'inline-block';
    }


    async function guardarDocumento() {
      if (!documentoActual) return;

      const nuevoTexto = document.getElementById('doc-texto').value;

      const formData = new FormData();
      formData.append('id', documentoActual);
      formData.append('texto', nuevoTexto);

      try {
        const res = await fetch('./controllers/documentacion/guardar_doc.php', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();

        if (data.success) {
          Swal.fire({
            icon: 'success',
            title: 'Â¡Guardado!',
            text: 'Documento guardado con Ã©xito âœ…',
            confirmButtonColor: '#3085d6'
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'No se pudo guardar el documento'
          });
        }
        cargarDocumentos();

      } catch (err) {
        console.error('Error al guardar documento:', err);
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Error en la conexiÃ³n con el servidor'
        });
      }
    }

    async function crearDocumento() {
      const { value: nombre } = await Swal.fire({
        title: 'Nuevo Documento',
        input: 'text',
        inputLabel: 'Nombre del documento',
        inputPlaceholder: 'Escribe un nombre...',
        showCancelButton: true,
        confirmButtonText: 'Crear',
        cancelButtonText: 'Cancelar',
        inputValidator: (value) => {
          if (!value) {
            return 'Â¡El nombre no puede estar vacÃ­o!';
          }
        }
      });

      if (nombre) {
        try {
          const formData = new FormData();
          formData.append('nombre', nombre);

          const res = await fetch('./controllers/documentacion/crear_doc.php', {
            method: 'POST',
            body: formData
          });

          const data = await res.json();

          if (data.success) {
            Swal.fire({
              icon: 'success',
              title: 'Documento creado',
              text: 'El documento se ha creado con Ã©xito âœ…'
            });

            // Recargar lista de documentos
            await cargarDocumentos();
          } else {
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: 'No se pudo crear el documento'
            });
          }
        } catch (err) {
          console.error('Error al crear documento:', err);
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Error en la conexiÃ³n con el servidor'
          });
        }
      }
    }


    async function borrarDocumento(id) {
      const confirm = await Swal.fire({
        title: 'Â¿Eliminar documento?',
        text: 'Se marcarÃ¡ como borrado y desaparecerÃ¡ de la lista.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'SÃ­, borrar',
        cancelButtonText: 'Cancelar',
        confirmButtonColor: '#d33'
      });

      if (confirm.isConfirmed) {
        try {
          const formData = new FormData();
          formData.append('id', id);

          const res = await fetch('./controllers/documentacion/borrar_doc.php', {
            method: 'POST',
            body: formData
          });

          const data = await res.json();

          if (data.success) {
            Swal.fire('Borrado', 'El documento fue eliminado âœ…', 'success');
            await cargarDocumentos();
          } else {
            Swal.fire('Error', 'No se pudo borrar el documento', 'error');
          }
        } catch (err) {
          console.error('Error al borrar documento:', err);
          Swal.fire('Error', 'Error en la conexiÃ³n con el servidor', 'error');
        }
      }
    }


  </script>


</body>

</html>
