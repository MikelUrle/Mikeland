<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Mikeland</title>
  <link rel="stylesheet" href="./styles/menu.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

      <style>
    .doc-container {
      display: flex;
      height: 90vh;
      margin: 10px;
      gap: 10px;
    }

    .doc-list {
      width: 25%;
      border-left: 2px solid #ddd;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .doc-list button {
      display: block;
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      text-align: left;
      border: none;
      background: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .doc-list button:hover {
      background: #e9ecef;
    }

    .doc-content {
      flex: 1;
      padding: 10px;
    }

    #doc-textarea {
      width: 100%;
      height: 100%;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
    }
  </style>
</head>

<body>

  <div id="sidebar"></div>

  <div class="main">
    <div class="doc-container">
      <!-- Zona de texto/documento -->
      <div class="doc-content">
        <textarea id="doc-textarea" placeholder="Selecciona un documento para ver su contenido..."></textarea>
      </div>

      <!-- Listado de documentos -->
      <div class="doc-list">
        <h5>Documentos</h5>
        <button onclick="abrirDocumento('manual')">Manual de Usuario</button>
        <button onclick="abrirDocumento('guia')">Guía de Instalación</button>
        <button onclick="abrirDocumento('faq')">Preguntas Frecuentes</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      fetch('./menu.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar').innerHTML = html;
        });

    });

        // Documentos hardcodeados de prueba
    const documentos = {
      manual: "Bienvenido al Manual de Usuario.\n\nAquí puedes escribir instrucciones detalladas...",
      guia: "Guía de Instalación:\n1. Descarga el paquete.\n2. Ejecuta el instalador.\n3. Sigue los pasos...",
      faq: "Preguntas Frecuentes:\n\nP: ¿Cómo se usa?\nR: Selecciona un documento y edítalo..."
    };

    function abrirDocumento(doc) {
      document.getElementById("doc-textarea").value = documentos[doc] || "Documento vacío...";
    }



  </script>


</body>

</html>
